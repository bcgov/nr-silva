name: Pull Request

on:
  pull_request:
    branches:
      - main

concurrency:
  # PR open and close use the same group, allowing only one at a time
  group: pr-${{ github.workflow }}-${{ github.event.number }}
  cancel-in-progress: true


jobs:
  pr-greeting:
    if: "!github.event.pull_request.head.repo.fork"
    name: PR Greeting
    env:
      DOMAIN: apps.silver.devops.gov.bc.ca
      PREFIX: ${{ github.event.repository.name }}-${{ github.event.number }}
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
    steps:
      - name: PR Greeting
        uses: bcgov-nr/action-pr-description-add@v1.0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          add_markdown: |
            ---

            Thanks for the PR!

            Any successful deployments (not always required) will be available below.
            [Frontend](https://${{ env.PREFIX }}-frontend.${{ env.DOMAIN }})

            Once merged, code will be promoted and handed off to following workflow run.
            [Main Merge Workflow](https://github.com/${{ github.repository }}/actions/workflows/merge-main.yml)

  builds:
    name: Builds
    if: "!github.event.pull_request.head.repo.fork"
    runs-on: ubuntu-22.04
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: bcgov-nr/action-builder-ghcr@v1.2.0
        with:
          package: frontend
          tag: ${{ github.event.number }}
          tag_fallback: test
          token: ${{ secrets.GITHUB_TOKEN }}
          triggers: ('frontend/')

  deploys:
    name: Deploys
    if: "!github.event.pull_request.head.repo.fork"
    needs:
      - builds
    runs-on: ubuntu-22.04
    steps:
      - uses: bcgov-nr/action-deployer-openshift@v1.3.0
        with:
          file: frontend/openshift.deploy.yml
          oc_namespace: ${{ vars.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          oc_token: ${{ secrets.OC_TOKEN }}
          overwrite: true
          parameters:
            -p ZONE=${{ github.event.number }} -p NAME=${{ github.event.repository.name }}
            -p PROMOTE=${{ github.repository }}/frontend:${{ github.event.number }}
            -p REACT_APP_USER_POOLS_ID=${{ secrets.REACT_APP_USER_POOLS_ID }}
            -p REACT_APP_USER_POOLS_WEB_CLIENT_ID=${{ secrets.REACT_APP_USER_POOLS_WEB_CLIENT_ID }}
            -p MIN_REPLICAS=1 -p MAX_REPLICAS=2
            -p REACT_APP_AWS_DOMAIN=${{ vars.REACT_APP_AWS_DOMAIN }}
          triggers: ('frontend/')
