name: PR

on:
  pull_request:

concurrency:
  # PR open and close use the same group, allowing only one at a time
  group: pr-${{ github.workflow }}-${{ github.event.number }}
  cancel-in-progress: true

permissions: {}

jobs:
  builds:
    name: Builds
    runs-on: ubuntu-24.04
    permissions:
      attestations: write
      id-token: write
      packages: write
    strategy:
      matrix:
        name: [backend, frontend]
        include:
          - name: backend
            triggers: ('backend/')
          - name: frontend
            triggers: ('frontend/')
    steps:
      - uses: actions/checkout@v6
      - uses: bcgov/action-builder-ghcr@2b24ac7f95e6a019064151498660437cca3202c5 # v4.2.1
        with:
          package: ${{ matrix.name }}
          tag_fallback: latest
          token: ${{ secrets.GITHUB_TOKEN }}
          triggers: ${{ matrix.triggers }}

  fam_routes:
    name: Allocate FAM Routes
    runs-on: ubuntu-24.04
    outputs:
      hybrid_route_number: ${{ steps.allocate.outputs.route_hybrid }}
      postgres_route_number: ${{ steps.allocate.outputs.route_postgres }}
    steps:
      - uses: actions/checkout@v6
      - name: Allocate FAM routes
        id: allocate
        uses: ./.github/actions/allocate-fam-routes
        with:
          oc_token: ${{ secrets.OC_TOKEN }}
          oc_namespace: ${{ vars.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          pr_number: ${{ github.event.number }}

  log_fam_routes_outputs:
    name: Log FAM Routes Outputs
    needs: fam_routes
    runs-on: ubuntu-24.04
    steps:
      - name: Log FAM Route Numbers
        run: |
          echo "Hybrid Route Number: ${{ needs.fam_routes.outputs.hybrid_route_number }}"
          echo "Postgres Route Number: ${{ needs.fam_routes.outputs.postgres_route_number }}"

  deploys:
    name: Deploys (${{ github.event.number }})
    needs: [builds, fam_routes]
    strategy:
      matrix:
        primary_db: [oracle, postgres]
        include:
          - primary_db: oracle
            fam_route_number: ${{ needs.fam_routes.outputs.hybrid_route_number }}
            instance_name: hybrid
          - primary_db: postgres
            fam_route_number: ${{ needs.fam_routes.outputs.postgres_route_number }}
            instance_name: postgres
    secrets: inherit
    uses: ./.github/workflows/.deploy.yml
    with:
      backend_cpu_request: "30m"
      backend_min_replicas: "1"
      backend_max_replicas: "1"
      backend_flyway_environment: "dev"
      backend_primary_db: "${{ matrix.primary_db }}"
      fam_route_number: "${{ matrix.fam_route_number }}"
      target: "${{ github.event.number }}-${{ matrix.instance_name }}"
      triggers: ''

  results:
    name: PR Results
    if: always()
    # Include all needs that could have failures!
    needs: [builds, fam_routes, deploys]
    runs-on: ubuntu-24.04
    steps:
      - run: |
          # View results
          echo "needs.*.result: ${{ toJson(needs.*.result) }}"

      - if: contains(needs.*.result, 'failure')||contains(needs.*.result, 'canceled')
        run: |
          # Job failure found
          echo "At least one job has failed"
          exit 1
