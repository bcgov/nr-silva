  deploys:
    name: Deploys
    if: "!github.event.pull_request.head.repo.fork"
    # needs: [builds, init]
    needs: [init]
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        # name: [backend, frontend, fluentbit]
        include:
          - name: backend
            file: backend/openshift.deploy.yml
            triggers: ('common/' 'backend/' 'frontend/')
            verification_path: /actuator/health
            parameters:
              -p MIN_REPLICAS=1
              -p MAX_REPLICAS=2
