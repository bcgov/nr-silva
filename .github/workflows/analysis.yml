name: Analysis

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review, converted_to_draft]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  tests-backend-oracle:
    name: Tests Backend Oracle
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: ubuntu-24.04
    env:
      FLYWAY_ENVIRONMENT: ${{ github.event_name == 'pull_request' && 'dev' || 'prod' }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
          cache-dependency-path: backend/pom.xml

      - name: Run tests
        working-directory: backend
        run: |
          mkdir -p ~/.m2
          if [ -f settings.xml ]; then
            cp settings.xml ~/.m2/settings.xml
          fi
          ./mvnw -s ~/.m2/settings.xml clean install -Dflyway-environment=${{ env.FLYWAY_ENVIRONMENT }} -Dprimary-db=oracle --no-transfer-progress checkstyle:checkstyle -P all-tests

      - name: Upload Oracle coverage artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage-oracle
          path: backend/target/coverage-reports/merged-test-report/
          retention-days: 1

  tests-backend-postgres:
    name: Tests Backend Postgres
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: ubuntu-24.04
    env:
      FLYWAY_ENVIRONMENT: ${{ github.event_name == 'pull_request' && 'dev' || 'prod' }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
          cache-dependency-path: backend/pom.xml

      - name: Run tests
        working-directory: backend
        run: |
          mkdir -p ~/.m2
          if [ -f settings.xml ]; then
            cp settings.xml ~/.m2/settings.xml
          fi
          ./mvnw -s ~/.m2/settings.xml clean install -Dflyway-environment=${{ env.FLYWAY_ENVIRONMENT }} -Dprimary-db=postgres --no-transfer-progress checkstyle:checkstyle -P all-tests

      - name: Upload Postgres coverage artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage-postgres
          path: backend/target/coverage-reports/merged-test-report/
          retention-days: 1

  combine-backend-coverage:
    name: Combine Backend Coverage
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    needs: [tests-backend-oracle, tests-backend-postgres]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download Oracle coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-oracle
          path: backend/target/coverage-reports/oracle

      - name: Download Postgres coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-postgres
          path: backend/target/coverage-reports/postgres

      - name: Merge coverage reports
        working-directory: backend
        run: |
          mkdir -p target/coverage-reports/merged-backend

          # Find all .exec files from both Oracle and Postgres runs
          find target/coverage-reports/oracle -name "*.exec" -exec cp {} target/coverage-reports/merged-backend/ \; || true
          find target/coverage-reports/postgres -name "*.exec" -exec cp {} target/coverage-reports/merged-backend/ \; || true

          # Merge using JaCoCo CLI
          ./mvnw org.jacoco:jacoco-maven-plugin:0.8.14:merge \
            -Djacoco.destFile=target/coverage-reports/merged-backend/jacoco.exec \
            -Djacoco.dataDir=target/coverage-reports/merged-backend

          # Generate XML report
          ./mvnw org.jacoco:jacoco-maven-plugin:0.8.14:report \
            -Djacoco.dataFile=target/coverage-reports/merged-backend/jacoco.exec \
            -Djacoco.outputDirectory=target/coverage-reports/merged-backend

      - name: SonarCloud Scan
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACKEND }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: backend
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.exclusions=,**/configuration/**,**/dto/**,**/entity/**,**/exception/**,**/enums/**,**/repository/**,**/job/**,**/*$*Builder*,**/ResultsApplication.*,**/*Constants.*,**/security/** \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/coverage-reports/merged-backend/jacoco.xml \
            -Dsonar.organization=bcgov-sonarcloud \
            -Dsonar.project.monorepo.enabled=true \
            -Dsonar.projectKey=nr-silva-backend

  lint-frontend:
    name: Lint (Frontend)
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: ubuntu-24.04
    steps:
      - uses: bcgov/action-test-and-analyse@87f88c90526b8b05cea760492ff33db4ba6e271b # v1.6.0
        with:
          commands: |
            npm ci
            npm run lint || true
          dir: frontend
          node_version: "20"
          # Only use triggers for PRs
          triggers: ${{ github.event_name == 'pull_request' && '("frontend/")' || '' }}

  tests-frontend:
    name: Tests (Frontend)
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: ubuntu-24.04
    steps:
      - uses: bcgov/action-test-and-analyse@87f88c90526b8b05cea760492ff33db4ba6e271b # v1.6.0
        env:
          VITE_ZONE: test
          VITE_USER_POOLS_ID: ${{ vars.VITE_USER_POOLS_ID }}
          VITE_USER_POOLS_WEB_CLIENT_ID: ${{ vars.VITE_USER_POOLS_WEB_CLIENT_ID }}
          VITE_BACKEND_URL: http://localhost:8080
          TEST_BCEID_USERNAME: ${{ secrets.TEST_BCEID_USERNAME }}
          TEST_BCEID_PASSWORD: ${{ secrets.TEST_BCEID_PASSWORD }}
        with:
          commands: |
            npm ci
            npx playwright install chromium
            npm run coverage
          dir: frontend
          node_version: "20"
          sonar_args: >
            -Dsonar.organization=bcgov-sonarcloud
            -Dsonar.projectKey=nr-silva-frontend
            -Dsonar.javascript.lcov.reportPaths=.nyc_output/coverage/lcov.info
            -Dsonar.typescript.tsconfigPaths=tsconfig.json
            -Dsonar.sources=src/
            -Dsonar.exclusions=src/__test__/**,src/__e2e__/**,src/amplifyconfiguration.*,src/**/*.scss,src/**/*.css,src/**/*.d.*,src/setupTests.*
            -Dsonar.tests=src/__test__/,src/__e2e__/
            -Dsonar.project.monorepo.enabled=true
          sonar_token: ${{ secrets.SONAR_TOKEN_FRONTEND }}
          # Only use triggers for PRs
          triggers: ${{ github.event_name == 'pull_request' && '("frontend/")' || '' }}

  # https://github.com/marketplace/actions/aqua-security-trivy
  trivy:
    name: Trivy Security Scan
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    permissions:
      security-events: write
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          format: "sarif"
          output: "trivy-results.sarif"
          trivyignores: ".trivyignore"
          skip-dirs: "common/postgis-playground"
          ignore-unfixed: true
          scan-type: "fs"
          scanners: "vuln,secret,misconfig"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

  results:
    name: Analysis Results
    if: always()
    # Include all needs that could have failures!
    needs: [lint-frontend, tests-frontend, tests-backend-oracle, tests-backend-postgres, combine-backend-coverage] # Include trivy when/if it gets back to being reliable
    runs-on: ubuntu-24.04
    steps:
      - run: |
          # View results
          echo "needs.*.result: ${{ toJson(needs.*.result) }}"

      - if: contains(needs.*.result, 'failure')||contains(needs.*.result, 'canceled')
        run: |
          # Job failure found
          echo "At least one job has failed"
          exit 1
