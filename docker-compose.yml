version: '3.9'

x-common: &common
  environment:
    VITE_USER_POOLS_ID: ca-central-1_t2HSZBHur
    VITE_USER_POOLS_WEB_CLIENT_ID: 3g6n2ha1loi4kp1jhaq359vrvb
    VITE_ZONE: DEV
  healthcheck:
    test: [ "CMD-SHELL", "curl http://localhost:3000" ]
    interval: 15s
    timeout: 5s
    retries: 5
  restart: always

services:
  frontend:
    container_name: frontend
    entrypoint: sh -c "npm ci && npm run start"
    image: node:20-bullseye
    ports: ["3000:3000"]
    volumes: ["./frontend:/app", "/app/node_modules"]
    working_dir: "/app"
    <<: *common

  caddy:
    container_name: caddy
    profiles: ["caddy"]
    build: ./frontend
    ports: ["3005:3000"]
    volumes: ["./frontend/Caddyfile:/etc/caddy/Caddyfile"]
    <<: *common

  backend:
    container_name: backend
    ports: ["8080:8080", "5005:5005"]
    image: maven:3.9.3-eclipse-temurin-17
    entrypoint: mvn -ntp spring-boot:run -Dspring-boot.run.jvmArguments="-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=*:5005"
    working_dir: /app
    volumes: ["./backend:/app"]
    healthcheck:
      test: curl -f http://localhost:8080/actuator/health | grep '"status":"UP"'
      interval: 5s
      timeout: 5s
      retries: 5
